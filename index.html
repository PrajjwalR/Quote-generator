<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">Quote Generator:</h1>
        <h2 class="quote">
            <i class="fa-solid fa-quote-left"></i>
            <span id="quote">Quote</span>
            <i class="fa-solid fa-quote-right"></i>
        </h2>
        <p class="author" id="author">~ Author</p>
        <button class="btn" id="btn">Get a Quote</button>
    </div>


    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/52cf30c454.js" crossorigin="anonymous"></script>
</body>

</html>
